# --------------------------------------
# Hexo Butterfly 主题配置文件
# 如果您有任何问题，请参考文档
# 中文: https://butterfly.js.org/
# 英文: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏标志图片
  logo: /img/dh_logo.webp
  display_title: true
  # 是否固定导航栏
  fixed: false
  bg: "#6a0dad" # 使用主题主色调
  text_color: "#ffffff" # 白色文字更清晰
  hover_color: "#e6d3ff" # 浅紫色悬停效果
menu:
  # Home: / || fas fa-home
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # 代码块高度限制 (单位: px)
  height_limit: false
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 格式:
#   icon: link || 描述 || 颜色
social:
  fab fa-bilibili: https://space.bilibili.com/1005290488 || Bilibili

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /img/dh_logo.ico

avatar:
  img: /img/bkico-modified.webp
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面的横幅未设置，将显示默认横幅图片
default_top_img: https://api.imlazy.ink/img

# 首页的横幅图片
index_img: /img/sybz.webp

# 归档页面的横幅图片
archive_img:

# 注意: 标签页面，不是标签列表页面
tag_img:

# 标签页面的横幅图片，您可以为每个标签设置横幅图片
# 格式:
#  - 标签名: xxxxx
tag_per_img:

# 注意: 分类页面，不是分类列表页面
category_img:

# 分类页面的横幅图片，您可以为每个分类设置横幅图片
# 格式:
#  - 分类名: xxxxx
category_per_img:

# 页脚的背景图片
footer_img:  rgba(0,0,0,0)

# 网站背景
# 可以设置为颜色或图片url
background: /img/sybz.webp

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover:
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单的404页面
error_404:
  enable: false
  subtitle: '页面未找到'
  background: /img/error-page.png

post_meta:
  # 首页
  page:
    # 选择: created / updated / both
    date_type: created
    # 选择: date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # 选择: left / center
    position: left
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首页top_img设置
# 默认: top img - 全屏, 站点信息 - 居中
# 站点信息的位置, 例如: 300px/300em/300rem/10%
index_site_info_top:
# top_img的高度, 例如: 300px/300em/300rem
index_top_img_height:

# 首页的副标题
subtitle:
  enable: true
  # 打字机效果
  effect: true
  # 自定义typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 来源 - 调用第三方服务API (仅限中文)
  # 将首先显示来源，然后显示sub的内容
  # 选择: false/1/2/3
  # false - 禁用功能
   1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: 1
  # 如果关闭打字机效果，副标题将只显示sub的第一行
  sub: 

# 首页的文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3

# 在首页显示文章介绍
# 1: description
# 2: both (如果description存在，将显示description，否则显示auto_excerpt)
# 3: auto_excerpt (默认)
# false: 不显示文章介绍
index_post_content:
  method: 3
  # 如果您将方法设置为2或3，需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助/打赏
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 8
  # 选择: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: '下一篇文章'将链接到旧文章
# 2: '下一篇文章'将链接到新文章
# false: 禁用分页
post_pagination: 2

# 显示文章过期提醒
noticeOutdate:
  enable: true
  # 样式: simple / flat
  style: flat
  # 何时显示
  limit_day: 365
  # 位置: top / bottom
  position: top
  message_prev: 距离上次更新已经过去了
  message_next: 天，文章内容可能已过时。

