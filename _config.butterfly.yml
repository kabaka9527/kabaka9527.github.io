        margin: 0.5rem 0;
        line-height: 1.6; /* 增加行高以提高可读性 */
      }
      .copyright {
        font-size: 1.1rem;
        color: #333333; /* 深灰色，增强对比度 */
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* 调整阴影 */
      }
      .tagline {
        font-size: 0.85rem;
        color: #4a4a4a; /* 中深灰色 */
        font-style: italic;
        font-weight: 700;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* 调整阴影 */
      }
      .visitor-count {
        font-size: 0.8rem;
        color: #555555; /* 中灰色 */
        font-weight: 500;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* 调整阴影 */
      }
      .icp-info {
        font-size: 0.8rem;
        color: #555555; /* 中灰色 */
        font-weight: 500;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* 调整阴影 */
      }
      .icp-info a {
        color: #0056b3; /* 标准链接蓝色 */
        text-decoration: underline; /* 添加下划线以提高可访问性 */
        transition: all 0.3s ease;
        text-shadow: none; /* 移除带下划线链接的阴影 */
      }
      .icp-info a:hover {
        color: #007bff; /* 悬停时使用更亮的蓝色 */
        text-decoration: underline;
      }
      #totalVisitors, #totalPageViews, #dailyVisitor {
        font-weight: bold;
        color: #28a745; /* 更易读的深绿色 */
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25); /* 调整阴影 */
      }

      /* “Follow Me”按钮样式增强对比度 */
      #card-info-btn {
        background-color: #2E8B57; /* 使用主题主色调作为背景 */
        color: #FFFFFF !important; /* 白色文字，确保高对比度 */
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: background-color 0.3s ease;
        border: 1px solid transparent;
      }

      #card-info-btn:hover {
        background-color: #20663F; /* 主题按钮悬停色 */
        color: #FFFFFF !important;
        text-decoration: none;
      }
    </style>
    <div class="footer">
      <!-- 以下社交链接的 HTML div 已移除 -->
      <p class="tagline">&gt;清者自清&lt;</p>
      <p class="copyright">© 2025 kabakaのblog - 所有权利保留</p>
      <p class="visitor-count">总访客: <span id="totalVisitors">1024</span> | 总浏览: <span id="totalPageViews">1520</span> | 今日访客: <span id="dailyVisitor">1</span></p>
      <p class="icp-info"><a href="https://icp.gov.moe/?keyword=20255531" target="_blank">萌ICP备20255531号</a></p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function updateLocalStats() {
          // 模拟总访客数 (UV)
          let totalUV = parseInt(localStorage.getItem('localTotalVisitors') || '1024');
          if (localStorage.getItem('localVisitedBefore') !== 'true') {
            totalUV += 1;
            localStorage.setItem('localTotalVisitors', totalUV.toString());
            localStorage.setItem('localVisitedBefore', 'true');
          }
          document.getElementById('totalVisitors').textContent = totalUV;

          // 模拟总浏览量 (PV)
          let totalPV = parseInt(localStorage.getItem('localTotalPageViews') || '1520');
          totalPV += 1;
          localStorage.setItem('localTotalPageViews', totalPV.toString());
          document.getElementById('totalPageViews').textContent = totalPV;

          // 每日访客统计
          const today = new Date().toDateString();
          const dailyData = JSON.parse(localStorage.getItem('localDailyVisitors') || '{"date":"", "count":0}');
          if (dailyData.date !== today) {
            dailyData.date = today;
            dailyData.count = 0;
          }
          dailyData.count += 1;
          document.getElementById('dailyVisitor').textContent = dailyData.count;
          localStorage.setItem('localDailyVisitors', JSON.stringify(dailyData));
        }

        updateLocalStats();

        // 以下社交链接动画的 JavaScript 已移除
      });
    </script>
