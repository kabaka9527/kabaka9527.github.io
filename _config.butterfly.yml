footer:
  owner:
    enable: false
    since: 2025
  custom_text: |
    <style>
      .footer {
        text-align: center;
        position: relative;
      }
      /* 以下 .social-links 和 .social-link 相关 CSS 已移除，因为图标已移至侧边栏 */
