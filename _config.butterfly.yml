site_verification:
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx

# --------------------------------------
# 美化 / 效果
# --------------------------------------

# 自定义主题颜色
# 注意: 颜色值必须用双引号括起来，如"#000"，否则可能导致错误！

theme_color:
  enable: true                # 启用主题颜色自定义
  main: "#2E8B57"            # 主色调 - 森林绿（用于导航栏等主要UI元素）
  paginator: "#6B8E23"       # 分页器颜色 - 橄榄绿（分页按钮颜色）
  button_hover: "#20663F"    # 按钮悬停色 - 深森林绿（按钮鼠标悬停效果色）
  text_selection: "#A9D1A9"  # 文本选中背景色 - 柔和苔藓绿（选中文字时的背景色）
  link_color: "#4CAF50"      # 超链接颜色 - 自然绿（文章内链接颜色）
  meta_color: "#556B2F"      # 元信息文字色 - 暗橄榄绿（作者、日期等元信息颜色）
  hr_color: "#8B4513"        # 水平线颜色 - 树皮棕（分隔线颜色）
  code_foreground: "#4E342E" # 代码文字色 - 深棕色（代码块文字颜色）
  code_background: "rgba(223, 230, 223, 0.4)" # 代码块背景 - 淡雅叶绿底（代码块背景色）
  toc_color: "#4CAF50"       # 目录文字色 - 自然绿（文章目录文字颜色）
  blockquote_padding_color: "#A0522D" # 引用框边框色 - 赤陶棕（引用框左侧边框色）
  blockquote_background_color: "rgba(222, 184, 135, 0.15)" # 引用框背景 - 浅土色底（引用框背景色）
  scrollbar_color: "#4CAF50" # 滚动条颜色 - 自然绿（页面滚动条颜色）
  meta_theme_color_light: "#F0FFF0" # 浅色模式主题色 - 晨雾绿（浏览器主题色-浅色模式）
  meta_theme_color_dark: "#1A4314"  # 深色模式主题色 - 深夜森林绿（浏览器主题色-深色模式）


# 分类和标签页面的用户界面设置
# 选择: index - 与首页UI相同 / default - 与归档UI相同
# 留空或index
category_ui:
tag_ui:

# UI元素的圆角
rounded_corners_ui: true

# 拉伸行，使每行都有相等的宽度
text_align_justify: false

# 为页眉和页脚添加遮罩
mask:
  header: false
  footer: false

# 加载动画
preloader:
  enable: true # 启用加载动画
  # 来源
  # 1. fullpage-loading
  # 2. pace (进度条)
  source: 2 # 建议使用 pace 进度条，更轻量
  # pace主题 (参见 https://codebyzach.github.io/pace/)
  # 可以选择一个绿色系或简约的 pace 主题
  pace_css_url: https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/themes/green/pace-theme-minimal.min.css # 例如：简约绿色主题

# 页面过渡
enter_transitions: true

# 默认显示模式 - light (默认) / dark
display_mode: light

# 美化文章内容的配置
beautify:
  enable: true # 启用美化
  # 指定要美化的字段 (site 或 post)
  field: post
  # 指定要用作标题前缀的图标，如'\f0c1' (Font Awesome 图标的 Unicode)
  title_prefix_icon: '\f06c' # 例如：叶子图标 🌿
  # 指定标题前缀图标的颜色，如'#F47466'
  title_prefix_icon_color: '#556B2F' # 使用您主题中的暗橄榄绿

# 全局字体设置
# 除非您知道它们的工作原理，否则不要修改以下设置
font:
  global_font_size: 17px # 适当调整全局字体大小
  code_font_size: 0.9em    # 代码块字体大小，相对于全局
  # 建议使用更广泛支持的无衬线字体，确保中英文显示效果
  font_family: '"LXGW WenKai TC", "Noto Sans SC", "Helvetica Neue", Helvetica, Arial, sans-serif'
  # 代码字体推荐使用等宽字体，便于阅读
  code_font_family: 'Menlo, Consolas, Monaco, "Courier New", monospace'

# 网站标题和网站副标题的字体设置
blog_title_font:
  font_link: 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap' # 例如：引入一个优雅的衬线字体
  font_family: '"Playfair Display", serif' # 设置博客标题字体

# 分隔符图标的设置
hr_icon:
  enable: true
  # Font Awesome图标的unicode值，如'\3423'
  icon: '\f1bb' # 例如：树木图标 🌳
  icon_top: -5px # 根据实际效果微调垂直位置

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: true
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 参见: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 缎带的大小
  size: 150
  # 缎带的不透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认: '0,0,0'; RGB值: (R,G,B).(注意: 使用','分隔.)
  color: '0,0,255'
  # 线条的不透明度 (0~1)
  opacity: 0.7
  # 背景的z-index属性
  zIndex: -1
  # 线条数量
  count: 99
  mobile: false

# 鼠标点击效果: 烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果: 心形符号
click_heart:
  enable: false
  mobile: false

# 鼠标点击效果: 文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要灯箱请留空
lightbox:

# --------------------------------------
# 标签插件设置
# --------------------------------------

# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序顺序. 1, asc 升序; -1, desc 降序
  order: 1
  number: true

# ABCJS - ABC音乐记谱插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写Mermaid图表
  code_write: false
  # 内置主题: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 参见 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非您了解它们的工作原理，否则不要修改。
  # 默认设置仅在未指定MD语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达和极坐标图上刻度标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap标注
note:
  # Note标签样式值:
  #  - simple    bs-callout旧警告样式。默认。
  #  - modern    bs-callout新 (v2-v3) 警告样式。
  #  - flat      扁平标注样式，带背景，如Mozilla或StackOverflow。
  #  - disabled  禁用note标签的所有CSS样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 现代和扁平样式背景的偏移亮度 % (modern: -12 | 12; flat: -18 | 6).
  # 偏移也应用于标签标签变量。此选项可与禁用的note标签一起使用。
  light_bg_offset: 0

