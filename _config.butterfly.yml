# 其他设置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: false
  # 从pjax中排除指定页面，如'/music/'
  exclude:
    # - /xxxxxx/

# 注入css和script (aplayer/meting)
aplayerInject:
  enable: false
  per_page: true

# Snackbar - Toast通知
# https://github.com/polonel/SnackBar
# 位置: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # Toast通知在浅色模式和暗黑模式下的背景颜色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# 懒加载
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: true
  # 指定使用懒加载的字段 (site 或 post)
  field: site
  placeholder:
  blur: false

